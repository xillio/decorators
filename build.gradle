group = theGroup
version = theVersion

apply plugin: "java"

task zip(type: Zip){
    def dirName = "build/distributions"
    def dirDist = new File(dirName)
    dirDist.mkdirs()
    
    destinationDir dirDist
    archiveName = theGroup + "-udm-standard-decorators-" + theVersion + ".zip"
   
    from 'src/'
}

artifacts{
    archives zip
}
